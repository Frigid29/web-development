<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us form </title>
    <link rel="shortcut icon" href="medias/fv.webp" type="image/x-icon">
</head>
<body>
    <div>
        <h1>Contact Us Form:</h1>
        <form action="active">
            <label for="uid">Name</label>
            <input type="text" name="username" id="uid"><br>
            <label for="email">Email</label>
            <input type="email" name="uemail" id="usermailid"><br>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass"><br>
            <label for="tel">Contact</label>
            <input type="tel" name="num" id="usernumber"><br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="n">neutral</option>
                <option value="m">male</option>
                <option value="f">female</option>
            </select><br>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob"><br>
            <label for="raiting">Raiting: </label>
            <label for="1">1</label>
            <input type="radio" name="11" id="1" value="1" class="raiting">
            <label for="2">2</label>
            <input type="radio" name="11" id="2" value="2" class="raiting">
            <label for="3">3</label>
            <input type="radio" name="11" id="3" value="3" class="raiting">
            <label for="4">4</label>
            <input type="radio" name="11" id="4" value="4" class="raiting">
            <label for="5">5</label>
            <input type="radio" name="11" id="5" value="5" class="raiting"><br>
            <label for="msg">Enter your message: </label><br>
            <textarea name="message" id="msg" placeholder="Enter your message" rows="5" cols="30"></textarea><br>
            <input type="submit" value="submit" id="submit">
            <input type="reset" value="reset" id="reset">
        </form>
    </div>
</body>
</html>
